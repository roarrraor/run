   }
.blink {
      animation: blink-animation 0.5s steps(5, start) infinite;
      -webkit-animation: blink-animation 0.5s steps(5, start) infinite;

      font-size: 20px;
    }

    @keyframes blink-animation {
    to {
      visibility: hidden;
    }
    }

      visibility: hidden;
    }
    }
